<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TickerOneStock 配置</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="page">
      <header class="page__header">
        <h1>TickerOneStock 设置</h1>
        <p class="page__subtitle">配置要跟踪的标的与显示样式，保存后后台会自动重新拉取行情。</p>
      </header>
      <form id="options-form" class="card">
        <section class="field">
          <label for="symbol">标的</label>
          <div class="field--inline">
            <input id="symbol" name="symbol" placeholder="如：贵州茅台 / 600519 / 沪深300" required />
            <button type="button" id="detect-symbol" class="btn">检测/补全</button>
            <button type="button" id="search-symbol" class="btn">模糊搜索</button>
          </div>
          <div id="search-results" class="search-results" role="listbox" aria-label="匹配结果"></div>
          <p class="field__hint">可输入中文名或6位代码，无需写 sh/sz；点击“检测/补全”或“模糊搜索”选择。</p>
        </section>
        <section class="field">
          <label for="bubbleWidth">气泡大小（直径 px）</label>
          <input id="bubbleWidth" name="bubbleWidth" type="number" min="60" max="480" step="10" />
          <p class="field__hint">圆形气泡仅使用宽度作为直径，高度将自动等于宽度。</p>
        </section>
        <!-- 透明度与主题改为自动，无需设置 -->
        <div class="form-actions">
          <button type="submit" class="btn btn--primary">保存配置</button>
        </div>
        <p id="status" role="status" class="status" aria-live="polite"></p>
      </form>
      <footer class="page__footer">
        <p>提示：配置保存在 <code>chrome.storage.sync</code> 中，会在你的 Chrome 登录设备之间同步。</p>
      </footer>
    </main>
    <script src="options.js" type="module"></script>
  </body>
</html>
