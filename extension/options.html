<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TickerOneStock 配置</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="page">
      <header class="page__header">
        <h1>TickerOneStock 设置</h1>
        <p class="page__subtitle">配置要跟踪的标的与显示样式，保存后后台会自动重新拉取行情。</p>
      </header>
      <form id="options-form" class="card">
        <section class="field">
          <label for="symbol">标的</label>
          <input id="symbol" name="symbol" placeholder="输入中文或代码（支持联想），如：茅台 / sh600519" required />
          <div id="search-results" class="search-results" role="listbox" aria-label="匹配结果"></div>
          <p class="field__hint">输入即联想；选中后输入框显示“中文名 标准代码”，保存时仅写入标准代码。</p>
        </section>
        <section class="field">
          <label>全量股票索引</label>
          <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
            <button type="button" id="btn-refresh-eastmoney" class="btn">手动获取/更新</button>
            <button type="button" id="btn-export-index" class="btn">导出为 JSON</button>
            <small id="eastmoney-status" class="muted">状态未知</small>
          </div>
          <p class="field__hint">后台每天 06:00 会自动尝试从东方财富 push2 拉取全量列表，并缓存到本地（仅扩展本机）。</p>
        </section>
        <section class="field">
          <label for="bubbleWidth">气泡大小（直径 px）</label>
          <input id="bubbleWidth" name="bubbleWidth" type="number" min="60" max="480" step="10" />
          <p class="field__hint">圆形气泡仅使用宽度作为直径，高度将自动等于宽度。</p>
        </section>
        <!-- 透明度与主题改为自动，无需设置 -->
        <div class="form-actions">
          <button type="submit" class="btn btn--primary">保存配置</button>
        </div>
        <p id="status" role="status" class="status" aria-live="polite"></p>
      </form>
      <footer class="page__footer">
        <p>提示：配置保存在 <code>chrome.storage.sync</code> 中，会在你的 Chrome 登录设备之间同步。</p>
      </footer>
    </main>
    <script src="options.js" type="module"></script>
  </body>
</html>
